<!Doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>NY Times Search</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      
  </head>

    <div class="container1">
        <header>
          <img src="assets/images/news.png" alt="logo" width="100px">
          <h1 id="heading1">New York Times Search</h1>
        </header>
    </div>

    <div class="form">
      <form>
          <div class="form-group">
            <label for="searchTermBox">Search Term:</label>
            <br>
            <input type="search" class="form-box" id="search-term" aria-describedby="emailHelp" placeholder="Search here">
        
          </div>
          <div class="form-group">
            <label for="RecordSearchBox">Number of records to receive:</label>
            <br>
            <input type="search" class="form-box" id="records" placeholder="# of Records">
          </div>

          <div class="form-group">
              <label for="StartYearSearchBox">Start Year (Optional):</label>
              <br>
              <input type="search" class="form-box" id="start-year" placeholder="Start Year">
          </div>

          <div class="form-group">
              <label for="EndYearSearchBox">End Year (Optional):</label>
              <br>
              <input type="search" class="form-box" id="emd-year" placeholder="End Year">
          </div>
          
          <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          <button type="submit" class="btn btn-primary" id="clear">Clear Results</button>
      </form>
    </div>

  <body>

  </body>
</html>
